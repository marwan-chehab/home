<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Burner Status</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .status-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .green { background-color: green; }
        .red { background-color: red; }
    </style>
</head>
<body>
    <h2>Set Burner Status</h2>

    <table>
        <tr>
            <th>Item</th>
            <th>Status</th>
            <th>Update</th>
        </tr>
        <tr>
            <td>Burner</td>
            <td>
                <strong>{{ current_status }}</strong>
                <span class="status-indicator {% if current_status == 'on' %}green{% else %}red{% endif %}"></span>
            </td>
            <td>
                <form action="/submit_status" method="POST">
                    <select name="onoff" id="onoff">
                        <option value="on" {% if current_status == 'off' %}selected{% endif %}>On</option>
                        <option value="off" {% if current_status == 'on' %}selected{% endif %}>Off</option>
                    </select>
                    <button type="submit">Update</button>
                </form>
            </td>
        </tr>
    </table>

    <br>
    <a href="/">Go Home</a>
</body>
</html>
