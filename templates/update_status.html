<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Device Status</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .status-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .green { background-color: green; }
        .red { background-color: red; }
    </style>
</head>
<body>
    <h2>Device Control</h2>

    <table id="deviceTable">
        <tr>
            <th>Device</th>
            <th>Status</th>
            <th>Last Updated</th>
            <th>Update</th>
        </tr>
        {% for device in devices %}
        <tr id="device-{{ device.device_type }}">
            <td>{{ device.device_type.capitalize() }}</td>
            <td>
                <strong class="device-status">{{ device.status }}</strong>
                <span class="status-indicator {% if device.status == 'on' %}green{% else %}red{% endif %}"></span>
            </td>
            <td class="device-timestamp">{{ device.latest_stamp if device.latest_stamp else "N/A" }}</td>
            <td>
                <form class="update-form" data-device="{{ device.device_type }}">
                    <select name="onoff">
                        <option value="on" {% if device.status == 'off' %}selected{% endif %}>On</option>
                        <option value="off" {% if device.status == 'on' %}selected{% endif %}>Off</option>
                    </select>
                    <button type="submit">Update</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Go Home</a>

    <script>
        // Function to fetch and update table data dynamically
        async function updateDeviceTable() {
            try {
                const response = await fetch('/update_status'); // Fetch latest data
                const devices = await response.json(); // Parse JSON

                devices.forEach(device => {
                    const row = document.getElementById(`device-${device.device_type}`);
                    if (row) {
                        // Update Status
                        row.querySelector('.device-status').textContent = device.status;
                        
                        // Update Indicator Color
                        let indicator = row.querySelector('.status-indicator');
                        indicator.className = 'status-indicator ' + (device.status === 'on' ? 'green' : 'red');

                        // Update Timestamp
                        row.querySelector('.device-timestamp').textContent = device.latest_stamp || "N/A";
                    }
                });
            } catch (error) {
                console.error("Error updating device table:", error);
            }
        }

        // Automatically refresh every 5 seconds
        setInterval(updateDeviceTable, 5000);

        // Handle form submission dynamically using JavaScript (without page reload)
        document.querySelectorAll('.update-form').forEach(form => {
            form.addEventListener('submit', async function (event) {
                event.preventDefault(); // Prevent default form submission

                const deviceType = this.dataset.device;
                const newStatus = this.querySelector('select[name="onoff"]').value;

                try {
                    const response = await fetch('/submit_status', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams({ device_type: deviceType, onoff: newStatus })
                    });

                    if (response.ok) {
                        updateDeviceTable(); // Refresh data immediately after update
                    }
                } catch (error) {
                    console.error("Error updating status:", error);
                }
            });
        });

    </script>

</body>
</html>
