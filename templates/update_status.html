<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Device Status</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .status-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .green { background-color: green; }
        .red { background-color: red; }
    </style>
</head>
<body>
    <h2>Device Control</h2>

    <table id="deviceTable">
        <thead>
            <tr>
                <th>Device</th>
                <th>Status</th>
                <th>Last Updated</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            {% for device in devices %}
            <tr id="device-{{ device.device_type }}">
                <td>{{ device.device_type.capitalize() }}</td>
                <td>
                    <strong class="device-status">{{ device.status }}</strong>
                    <span class="status-indicator {% if device.status == 'on' %}green{% else %}red{% endif %}"></span>
                </td>
                <td class="device-timestamp">{{ device.latest_stamp if device.latest_stamp else "N/A" }}</td>
                <td>
                    <form class="update-form" data-device="{{ device.device_type }}">
                        <select name="onoff">
                            <option value="on" {% if device.status == 'off' %}selected{% endif %}>On</option>
                            <option value="off" {% if device.status == 'on' %}selected{% endif %}>Off</option>
                        </select>
                        <button type="submit">Update</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/">Go Home</a>

    <script>
        // Function to update device status
        async function updateDeviceStatus(deviceType, newStatus) {
            try {
                const response = await fetch('/submit_status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        device_type: deviceType,
                        onoff: newStatus
                    })
                });

                return response.ok;
            } catch (error) {
                console.error('Error:', error);
                return false;
            }
        }

        // Function to fetch and update device statuses
        async function fetchAndUpdateDeviceStatuses() {
            try {
                const response = await fetch('/update_status');
                const devices = await response.json();

                devices.forEach(device => {
                    const row = document.getElementById(`device-${device.device_type}`);
                    if (row) {
                        // Update status text
                        const statusElement = row.querySelector('.device-status');
                        if (statusElement) {
                            statusElement.textContent = device.status;
                        }

                        // Update status indicator
                        const indicatorElement = row.querySelector('.status-indicator');
                        if (indicatorElement) {
                            indicatorElement.className = `status-indicator ${device.status === 'on' ? 'green' : 'red'}`;
                        }

                        // Update timestamp
                        const timestampElement = row.querySelector('.device-timestamp');
                        if (timestampElement) {
                            timestampElement.textContent = device.latest_stamp || 'N/A';
                        }

                        // Update select dropdown
                        const selectElement = row.querySelector('select[name="onoff"]');
                        if (selectElement) {
                            selectElement.value = device.status;
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching device statuses:', error);
            }
        }

        // Event listener for form submissions
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.update-form').forEach(form => {
                form.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    
                    const deviceType = form.dataset.device;
                    const newStatus = form.querySelector('select[name="onoff"]').value;
                    
                    // Update status
                    const updated = await updateDeviceStatus(deviceType, newStatus);
                    
                    // Fetch updated statuses
                    if (updated) {
                        await fetchAndUpdateDeviceStatuses();
                    }
                });
            });

            // Periodic status update
            setInterval(fetchAndUpdateDeviceStatuses, 5000);
        });
    </script>
</body>
</html>
