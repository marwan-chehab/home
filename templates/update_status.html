<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Device Status</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .status-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .green { background-color: green; }
        .red { background-color: red; }
    </style>
</head>
<body>
    <h2>Device Control</h2>

    <table id="deviceTable">
        <thead>
            <tr>
                <th>Device</th>
                <th>Status</th>
                <th>Last Updated</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            {% for device in devices %}
            <tr id="device-{{ device.device_type }}">
                <td>{{ device.device_type.capitalize() }}</td>
                <td>
                    <strong class="device-status">{{ device.status }}</strong>
                    <span class="status-indicator {% if device.status == 'on' %}green{% else %}red{% endif %}"></span>
                </td>
                <td class="device-timestamp">{{ device.latest_stamp if device.latest_stamp else "N/A" }}</td>
                <td>
                    <form class="update-form" data-device="{{ device.device_type }}">
                        <select name="onoff">
                            <option value="on" {% if device.status == 'off' %}selected{% endif %}>On</option>
                            <option value="off" {% if device.status == 'on' %}selected{% endif %}>Off</option>
                        </select>
                        <button type="submit">Update</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/">Go Home</a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Function to periodically fetch and update device statuses
            function updateDeviceStatuses() {
                fetch('/update_status')
                    .then(response => response.json())
                    .then(devices => {
                        devices.forEach(device => {
                            const row = document.getElementById(`device-${device.device_type}`);
                            if (row) {
                                // Update status text
                                const statusElement = row.querySelector('.device-status');
                                if (statusElement) {
                                    statusElement.textContent = device.status;
                                }

                                // Update status indicator
                                const indicatorElement = row.querySelector('.status-indicator');
                                if (indicatorElement) {
                                    indicatorElement.className = `status-indicator ${device.status === 'on' ? 'green' : 'red'}`;
                                }

                                // Update timestamp
                                const timestampElement = row.querySelector('.device-timestamp');
                                if (timestampElement) {
                                    timestampElement.textContent = device.latest_stamp || 'N/A';
                                }

                                // Update select dropdown
                                const selectElement = row.querySelector('select[name="onoff"]');
                                if (selectElement) {
                                    selectElement.value = device.status;
                                }
                            }
                        });
                    })
                    .catch(error => console.error('Error updating statuses:', error));
            }

            // Initial update
            updateDeviceStatuses();

            // Periodic update every 5 seconds
            setInterval(updateDeviceStatuses, 5000);

            // Handle form submissions
            document.querySelectorAll('.update-form').forEach(form => {
                form.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    
                    const deviceType = form.dataset.device;
                    const newStatus = form.querySelector('select[name="onoff"]').value;
                    
                    try {
                        const response = await fetch('/submit_status', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: new URLSearchParams({
                                device_type: deviceType,
                                onoff: newStatus
                            })
                        });

                        // Reload the page if the update was successful
                        if (response.ok) {
                            location.reload();
                        }
                    } catch (error) {
                        console.error('Error:', error);
                    }
                });
            });
        });
    </script>
</body>
</html>
