<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Device Status</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .status-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .green { background-color: green; }
        .red { background-color: red; }
    </style>
</head>
<body>
    <h2>Device Control</h2>

    <table>
        <tr>
            <th>Device</th>
            <th>Status</th>
            <th>Last Updated</th>
            <th>Update</th>
        </tr>
        {% for device in devices %}
        <tr>
            <td>{{ device.device_type.capitalize() }}</td>
            <td>
                <strong>{{ device.status }}</strong>
                <span class="status-indicator {% if device.status == 'on' %}green{% else %}red{% endif %}"></span>
            </td>
            <td>{{ device.latest_stamp if device.latest_stamp else "N/A" }}</td> <!-- Fix applied here -->
            <td>
                <form action="/submit_status" method="POST">
                    <input type="hidden" name="device_type" value="{{ device.device_type }}">
                    <select name="onoff">
                        <option value="on" {% if device.status == 'off' %}selected{% endif %}>On</option>
                        <option value="off" {% if device.status == 'on' %}selected{% endif %}>Off</option>
                    </select>
                    <button type="submit">Update</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Go Home</a>
</body>
</html>
