<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Device Status</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .status-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .green { background-color: green; }
        .red { background-color: red; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function fetchDeviceStatuses() {
            $.ajax({
                url: "/update_status",
                type: "GET",
                success: function(devices) {
                    devices.forEach(device => {
                        // Only update predefined devices
                        if (["burner", "heater", "pump"].includes(device.device_type)) {
                            const row = $(`#${device.device_type}-row`);
                            row.find(".device-status").text(device.status);
                            row.find(".status-indicator").removeClass("green red").addClass(device.status === "on" ? "green" : "red");
                            row.find(".device-timestamp").text(device.latest_stamp || "N/A");
                            row.find("select[name='onoff']").val(device.status);
                        }
                    });
                },
                error: function(error) {
                    console.error("Error refreshing device statuses:", error);
                }
            });
        }

        $(document).ready(function() {
            fetchDeviceStatuses(); // Initial fetch
            setInterval(fetchDeviceStatuses, 2000); // Auto-refresh every 2 seconds

            $(document).on("submit", ".update-form", function(event) {
                event.preventDefault();
                const form = $(this);
                const deviceType = form.data("device");
                const newStatus = form.find("select[name='onoff']").val();

                $.ajax({
                    url: "/submit_status",
                    type: "POST",
                    data: { device_type: deviceType, onoff: newStatus },
                    success: function() {
                        fetchDeviceStatuses(); // Refresh UI instantly after update
                    },
                    error: function(error) {
                        console.error("Error updating device status:", error);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h2>Device Control</h2>

    <table>
        <tr>
            <th>Device</th>
            <th>Status</th>
            <th>Last Updated</th>
            <th>Update</th>
        </tr>
        <!-- Predefined rows for known devices -->
        <tr id="burner-row">
            <td>Burner</td>
            <td>
                <strong class="device-status">Loading...</strong>
                <span class="status-indicator red"></span>
            </td>
            <td class="device-timestamp">Loading...</td>
            <td>
                <form class="update-form" data-device="burner">
                    <select name="onoff">
                        <option value="on">On</option>
                        <option value="off">Off</option>
                    </select>
                    <button type="submit">Update</button>
                </form>
            </td>
        </tr>
        <tr id="heater-row">
            <td>Heater</td>
            <td>
                <strong class="device-status">Loading...</strong>
                <span class="status-indicator red"></span>
            </td>
            <td class="device-timestamp">Loading...</td>
            <td>
                <form class="update-form" data-device="heater">
                    <select name="onoff">
                        <option value="on">On</option>
                        <option value="off">Off</option>
                    </select>
                    <button type="submit">Update</button>
                </form>
            </td>
        </tr>
        <tr id="pump-row">
            <td>Pump</td>
            <td>
                <strong class="device-status">Loading...</strong>
                <span class="status-indicator red"></span>
            </td>
            <td class="device-timestamp">Loading...</td>
            <td>
                <form class="update-form" data-device="pump">
                    <select name="onoff">
                        <option value="on">On</option>
                        <option value="off">Off</option>
                    </select>
                    <button type="submit">Update</button>
                </form>
            </td>
        </tr>
    </table>

    <br>
    <a href="/">Go Home</a>
</body>
</html>
