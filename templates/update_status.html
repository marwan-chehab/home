<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Device Status</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .status-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .green { background-color: green; }
        .red { background-color: red; }
    </style>
</head>
<body>
    <h2>Device Control</h2>

    <table>
        <tr>
            <th>Device</th>
            <th>Status</th>
            <th>Last Updated</th>
            <th>Update</th>
        </tr>
        {% for device in devices %}
        <tr>
            <td>{{ device.device_type.capitalize() }}</td>
            <td>
                <strong>{{ device.status }}</strong>
                <span class="status-indicator {% if device.status == 'on' %}green{% else %}red{% endif %}"></span>
            </td>
            <td>{{ device.latest_stamp if device.latest_stamp else "N/A" }}</td> <!-- Fix applied here -->
            <td>
                <form action="/submit_status" method="POST">
                    <input type="hidden" name="device_type" value="{{ device.device_type }}">
                    <select name="onoff">
                        <option value="on" {% if device.status == 'off' %}selected{% endif %}>On</option>
                        <option value="off" {% if device.status == 'on' %}selected{% endif %}>Off</option>
                    </select>
                    <button type="submit">Update</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Go Home</a>



<script>
    $(document).ready(function() {
        console.log("‚úÖ jQuery is ready!"); // Debugging

        function fetchDeviceStatuses() {
            console.log("üîÑ Fetching device statuses...");

            $.ajax({
                url: "/get_device_statuses",
                type: "GET",
                success: function(devices) {
                    console.log("üì° Received devices:", devices);

                    devices.forEach(device => {
                        console.log("üîÑ Updating device:", device.device_type, "Status:", device.status);

                        const row = $("tr").filter((_, tr) => 
                            $(tr).find("input[name='device_type']").val() === device.device_type
                        );

                        if (row.length) {
                            row.find("strong").text(device.status);
                            row.find(".status-indicator").removeClass("green red")
                                .addClass(device.status === "on" ? "green" : "red");
                            row.find("td:nth-child(3)").text(device.latest_stamp || "N/A");
                            row.find("select[name='onoff']").val(device.status);
                        }
                    });
                },
                error: function(error) {
                    console.error("‚ùå Error fetching device statuses:", error);
                }
            });
        }

        fetchDeviceStatuses(); // Initial fetch
        setInterval(fetchDeviceStatuses, 2000); // Auto-refresh every 2 seconds
    });
</script>



    
</body>
</html>
